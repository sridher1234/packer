#Generated by Kickstart Configurator
#platform=AMD64 or Intel EM64T

#System language
lang en_US
#Language modules to install
langsupport en_IN --default=en_US
#System keyboard
keyboard us
#System mouse
mouse
#System timezone
timezone America/New_York
#Root password
rootpw --iscrypted $1$jtQh8AQZ$n0.rRivrpxOHI1rv4dTV80
#Initial user
user --disabled
#Reboot after installation
reboot
#Use text mode install
text
#Install OS instead of upgrade
install
#Use CDROM installation media
cdrom
#System bootloader configuration
bootloader --location=mbr 
#Clear the Master Boot Record
zerombr yes
#Partition clearing information
clearpart --all 
#Disk partitioning information
part / --fstype ext4 --size 5000 
part /boot --fstype ext4 --size 1024 
part /home --fstype ext4 --size 51200 
part swap --size 2000 
part /var --fstype ext4 --size 10240 
part /usr --fstype ext4 --size 10240 
part / --fstype ext4 --size 1 --grow 
#System authorization infomation
auth  --useshadow  --enablemd5 
#Network information
network --bootproto=static --ip=150.172.104.3 --netmask=255.255.248.0 --gateway=150.172.104.1 --nameserver=170.54.240.116 --nameserver=170.54.240.117 --device=eth0
#Firewall configuration
firewall --disabled 
#Do not configure the X Window System
skipx
